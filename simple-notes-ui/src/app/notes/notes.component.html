<div class="note-card-container" ngClass.xs="note-card-container-xs">
  <mat-card class="note-card" *ngFor="let n of notes">
    <button mat-icon-button color="primary" class="delete-button" (click)="delete(n.id)">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-card-header>
      <mat-card-title>{{n.heading}}</mat-card-title>
      <mat-card-subtitle>Edited {{n.last_edited}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-card-subtitle>{{n.note_text}}</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
