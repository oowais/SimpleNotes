<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row class="mat-elevation-z8">
    <button class="home-button" routerLink="/notes" mat-button>
      <mat-icon>speaker_notes</mat-icon>Simple Notes
    </button>
    <span class="spacer"></span>
    <button class="feedback-button" routerLink="/feedback" mat-button>
      <mat-icon>feedback</mat-icon>Feedback
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row *ngIf="showSearchBar">
    <mat-form-field class="search-bar">
      <mat-icon *ngIf="!searchValue">search</mat-icon>
      <input type="text" matInput [(ngModel)]="searchValue"
        (input)="onSearchChange($event.target.value)">
    </mat-form-field>

    <button mat-button *ngIf="searchValue" matSuffix mat-icon-button (click)="searchValue=''" (click)="onSearchChange('')">
      <mat-icon>clear</mat-icon>
    </button>

    <button class="new-note-button" color="accent" mat-raised-button (click)="newNote()">
      <mat-icon>add</mat-icon> New Note
    </button>
  </mat-toolbar-row>
</mat-toolbar>
